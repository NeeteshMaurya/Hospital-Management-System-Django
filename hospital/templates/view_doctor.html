{% extends 'navigation.html' %}
{% load static %}
{% block body %}

   <div class="container" style="margin-top:50px">
    <h2 class="text-center">View Doctor</h2>
    <table id="example" class="table table-hover"> <!--id comes from html5 export html file for print and search-->
     <thead>
        <tr>
          <th>Doctor Id</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Specialization</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
     </thead>
     <tbody>
        {% for i in doc %}
           <tr>
             <td>{{i.id}}</td>
             <td>{{i.name}}</td>
             <td>{{i.mobile}}</td>
             <td>{{i.special}}</td>
             <td><a href="{% url 'update_doctor' i.id %}" class="btn btn-success">Edit</a></td>
             <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are u really want to delete')"
              class="btn btn-danger">Delete</a></td>
           </tr>
        {% endfor %}
     </tbody>
    </table>

   </div>

{% endblock body %}
