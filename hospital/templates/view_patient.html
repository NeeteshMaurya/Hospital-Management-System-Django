{% extends 'navigation.html' %}
{% load static %}
{% block body %}

   <div class="container" style="margin-top:50px">
    <h2 class="text-center">View Patient</h2>
    <table id="example" class="table table-hover"> <!--id comes from html5 export html file for print and search-->
     <thead>
        <tr>
          <th>Patient Id</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Delete</th>
        </tr>
     </thead>
     <tbody>
        {% for i in pat %}
           <tr>
             <td>{{i.id}}</td>
             <td>{{i.name}}</td>
             <td>{{i.gender}}</td>
             <td>{{i.mobile}}</td>
             <td>{{i.address}}</td>
             <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are u really want to delete')"
              class="btn btn-danger">Delete</a></td>
           </tr>
        {% endfor %}
     </tbody>
    </table>

   </div>

{% endblock body %}
